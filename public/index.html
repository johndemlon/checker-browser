<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>checkr | Multi Account Checker</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <script src="/js/u.js"></script>
  </head>

  <body>
    <div id="root">
      <div class="title">
        <h1>checkr <span>browser client</span></h1>
      </div>

      <div class="messages"></div>

      <div class="form section" id="configFileDragAndDrop">
        <label class="subtitle">Config</label>
        <div class="form-group">
          <input
            id="configUrl"
            type="url"
            class="form-control"
            placeholder="Pass the config URL or drag and drop it here"
          />
        </div>

        <div class="form-group">
          <button class="btn btn-success" id="LoadConfig">Load</button>
        </div>
      </div>

      <div class="configDetails section" style="display: none">
        <div class="configDetailsMain" style="padding: 5px"></div>
        <br />
        <button id="ResetConfigBtn" class="btn btn-primary btn-sm">
          Reset
        </button>
      </div>

      <div class="lists">
        <div class="combolist section-middle" id="comboListDragAndDrop">
          <label class="subtitle">Combo list</label>
          <br />
          <div style="display: none" class="combolist-text-loaded">
            <label for="" id="comboListCountText">
              0 combos
            </label>
            <br />
            <button id="ResetComboBtn" class="btn btn-primary btn-sm">
              Reset
            </button>
          </div>
          <div class="combolist-text">
            Drag and drop your combolist here.
            <br />
            Format: <code>user@email.com:password</code>
          </div>
        </div>

        <div class="proxylist section-middle" id="proxyListDragAndDrop">
          <label class="subtitle">Proxy list</label>
          <br />
          <div style="display: none" class="proxylist-text-loaded">
            <label for="" id="proxylistCountText">
              0 proxies
            </label>
            <br />

            <select id="proxyTypeSelect" class="custom-select custom-select-sm">
              <option value="HTTP" selected>HTTP</option>
              <option value="SOCKS5">SOCKS5</option>
            </select>

            <br />

            <button id="ResetProxiesBtn" class="btn btn-primary btn-sm">
              Reset
            </button>
          </div>
          <div class="proxylist-text">
            Drag and drop your proxy list here.
          </div>
        </div>
      </div>

      <div class="info section" style="display: none">
        <div class="subtitle">Status</div>
        <div class="info-text"></div>
      </div>

      <div class="controllers section" style="display: block">
        <div class="subtitle">Control</div>
        <div class="form-group">
          <button id="startBtn" class="btn btn-success">Start</button>
          <button id="stopBtn" class="btn btn-warning">Stop</button>
        </div>
      </div>

      <div style="display: none" class="hits result">
        <div class="subtitle">Hits</div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User</th>
              <th scope="col">Pass</th>
              <th scope="col">Capture</th>
            </tr>
          </thead>
          <tbody id="hitsTable"></tbody>
        </table>
      </div>

      <div style="display: none" class="fails result">
        <div class="subtitle">Fails</div>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User</th>
              <th scope="col">Pass</th>
              <th scope="col">Capture</th>
            </tr>
          </thead>
          <tbody id="failsTable"></tbody>
        </table>
      </div>

      <br />
    </div>

    <script src="/js/main.js"></script>
    <script>

    </script>
  </body>
</html>
